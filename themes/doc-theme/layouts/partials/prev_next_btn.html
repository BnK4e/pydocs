<v-layout class="full-width  prev-next pa-2 mt-4 mb-0" style="background-color: #7800FF;">
  <v-flex xs6 class="ppurple">
  {{ if $.prev }}
  <v-btn href="{{ $.prev.URL }}">Previous</v-btn>
  {{ end }}
  </v-flex>
  <v-flex xs6 class="text-xs-right">
  <v-btn href="{{ $.next }}">Next</v-btn>
    </v-flex>
</v-layout>
