<v-navigation-drawer
  v-model="drawer"
  fixed
  app
  dark
  class="grey lighten-4 pt-0"
  style="overflow-y: hidden; overflow-x: hidden;"
>
    <v-container class="pt-3 elevation-5 " style="height: 68px;">
        <v-img height=48 width=190  src="/logo2.svg">
    </v-container>

  <v-container class="ma-0 pa-0 elevation-1">



    <v-text-field
    v-model="q"
      style="width: 100%;"
      @change="search"
      @click:append="search"
      class="grey lighten-5 mt-4  mr-2 pa-3 ma-0"
      light
      hide-details
      append-icon="search"
      label="Search"
    ></v-text-field>


  </v-container>

  <div class="fancyScroll" style="overflow-y: scroll; overflow-x: hidden;
      max-height: 100%;">

    <v-divider class="grey lighten-1  mr-2 ml-2 mb-4"></v-divider>
